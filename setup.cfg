[coverage:run]
source = pypefitter
# main doesn't do much and the pypefitter/dsl/parser namespace is
# generated code and is only incidentally tested by virtue of
# our use of visitors, etc. I'd rather not be penalized for other
# people's code at this point.
omit = pypefitter/__main__.py, pypefitter/dsl/parser/*.py
branch = True

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    logger.
    pass

    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

ignore_errors = True
fail_under = 85

[flake8]
exclude = .git,__pycache__, pypefitter/dsl
max-line-length = 132